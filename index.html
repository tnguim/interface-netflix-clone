<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">

    <!--responsividade-->
    <link rel="sheetstyle" href="/css/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css">


    <title> CLONE NETFLIX </title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo"> NETFLIX</h2>
            <nav>
                <a href="#"> Início</a>
                <a href="#"> Filmes</a>
                <a href="#"> Séries</a>
                <a href="#"> Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"> The X-Files </h3>
                <p class="descricao"> Dana Scully (Gillian Anderson) e Fox Mulder (David Duchovny), dois agentes do FBI
                    investigam casos não solucionados, estranhos e inexplicáveis que envolvem fenômenos paranormais.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/breaking-bad-poster.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/brooklyn-99-poster.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="/img/cloy-poster.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="/img/fringe-poster.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="/img/goblin-poster.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="/img/greys-anatomy-poster.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="/img/the-good-wife-poster.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="/img/the-office-poster.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="/img/vincenzo-poster.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <!--owl java script-->
    <script src="http://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>



</body>

</html>
